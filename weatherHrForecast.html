<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/skeleton/skeleton2.min.css" type="text/css" />
    <link rel="icon" type="image/png" href="img/pin-33.png" />
    <link rel="shortcut icon" type="image/png" href="img/pin-33.png" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Прогноз погоды с OpenWeatherMap</title>
    <link href="scripts/leaflet.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="styles/style.css?p=111" />
</head>

<body>
    <div class="container">
        <header class="row">
            <h5>
                <i class="fa fa-plane"></i> Контрольные точки
                <i class="fa fa-plane"></i>
            </h5>
        </header>

        <h5>Прогноз погоды на 5 дней (OpenWeatherMap)</h5>

        <div class="row text-block" style="display: none;">
            <div>

            </div>
        </div>

        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th>Дата</th>

                        <th>Напр-ние ветра, гр</th>
                        <th>Ско-рость, м/с</th>

                        <th></th>
                        <th>Облач-ность, %</th>
                        <th>Темп-ра, &#8451;</th>
                    </tr>
                </thead>

                <tbody data-bind="foreach: items">
                    <tr>
                        <td><span data-bind="text: dt_txt"></span></td>

                        <td><span data-bind="text: deg"></span></td>
                        <td><span data-bind="text: speed"></span> (
                            <span data-bind="text: gust"></span>)
                        </td>


                        <td>
                            <img data-bind="attr: { src: iconUrl, title: desc }" />
                        </td>
                        <td><span data-bind="text: clouds"></span></td>
                        <td><span data-bind="text: temp"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <div>
                <a class="button" href="index.html">Главная</a>
            </div>
        </div>

        <footer class="row">
            <span>Контрольные точки</span> <i class="fa fa-plane"></i> 2021
            <br />
            <span>Контакт:<i class="fa fa-laptop" aria-hidden="true"></i>
          knstshk@gmail.com</span
        >
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
      </footer>
    </div>
   
    <script src="scripts/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="scripts/openweathermap2.js?p=1111"></script>
  </body>
</html>
