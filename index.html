<body>
    <div class="container">

        
           <h4>Контрольные точки </h4>
        

        <div class="row">
            <div class="five columns">
                Направление ветра: <span id="demo"></span>
            </div>

            <div class="slidecontainer three columns">
                <input type="range" min="0" max="360" value="180" class="slider" id="teAngleValue">
            </div>

           

            <div class="two columns">
                <button type="button" id="b1">Получить</button>
            </div>
        </div>

        <div class="row">           
            <div >
                <div id="map"></div>
            </div>           
        </div>

        <div class='row'>
            <ul>
                <li>I точка: в створе ветра, лицом к цели (по ветру), высота 300м, удаление 300м </li>
                <li>II точка: на траверзе цели (боком к цели, по ветру), высота 200м, удаление 200м </li>
                <li>III точка: в створе ветра, лицом к цели (<strong>против ветра</strong>), высота 100м, удаление 100м </li>
            </ul>
        </div>
    </div>

    <script src="scripts/leaflet-1.js"></script>
    <script src="scripts/leaflet.geometryutil.js"></script>
    <script src="scripts/Marker.Rotate.js"></script>
