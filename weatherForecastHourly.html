<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.min.css">
    <link rel="stylesheet" href="styles/skeleton/skeleton2.min.css" type="text/css" />
    <link rel="icon" type="image/png" href="img/pin-33.png" />
    <link rel="shortcut icon" type="image/png" href="img/pin-33.png" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <title>Прогноз погоды почасовой на 2 дня</title>
    <link href="scripts/leaflet.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="styles/style.css?p=1234" />
</head>

<body>
    <div class="container">
        <header class="row">
            <h5>
                <i class="fa fa-plane"></i> Контрольные точки
                <i class="fa fa-plane"></i>
            </h5>
        </header>

        <div class="text-title">Прогноз погоды почасовой на 2 дня:
            <span data-bind="text:fctDate"></span> </div>

        <div id='loadingProc' class="row text-block" style="display: none">
            <i class="fa fa-spinner fa-spin fa-fw"></i>
        </div>

        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th colspan="2"> Дата</th>
                        <th></th>
                        <th>Облч %</th>
                        <th>Напр ветр, гр</th>
                        <th>Скор, м/с</th>
                        <th>Темп, &#8451;</th>
                    </tr>
                </thead>

                <tbody data-bind="foreach: items">
                    <tr>
                        <td><span data-bind="text: dt_txt_day"></span></td>
                        <td><span data-bind="text: dt_txt"></span></td>
                        <td>
                            <img data-bind="attr: { src: iconUrl, title: desc }" />
                        </td>
                        <td><span data-bind="text: clouds"></span></td>
                        <td><span data-bind="text: deg"></span></td>
                        <td><span data-bind="text: speed"></span></td>

                        <td><span data-bind="text: temp"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <div>
                <a class="button" href="index.html">Главная</a>
                <a class="button" href="weather.html">Погода</a>
                <a class="button" href="weatherForecast.html">Прогноз(5)</a>
            </div>
        </div>

        <footer class="row">
            <span>Контрольные точки</span> <i class="fa fa-plane"></i> 2021
            <br />
            <span>Контакт:<i class="fa fa-laptop" aria-hidden="true"></i>
          knstshk@gmail.com</span
        >
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
      </footer>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="scripts/openweathermap3.js?p=111111"></script>
  </body>
</html>
